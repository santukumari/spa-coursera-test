<!DOCTYPE html>
<html ng-app='NarrowItDownApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Wk-3 Assignment Solution</title>
  </head>
  <body>
    <h1>WK-3 Assignment Solution</h1>
    <div ng-controller='NarrowItDownController as menu'>
      <div class="container">
        <input type="text" ng-model="menu.searchText" placeholder="Enter your Lunch Preferences">
        <button ng-click="menu.getMatchedMenuItems();">Narrow it down</button>
      </div>
       <remove-matched-items></remove-matched-items>
         <div ng-if="menu.message"> {{menu.message}}</div>
      </div>   
  </body>
</html>
